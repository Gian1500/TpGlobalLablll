                    <center><h2>Formulario</h2></center>
                    <hr>
                    <form action="php\guardarpre.php" id="formulario" method="POST" name="preinscripcion" onsubmit="return validar();">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Nombre</label>
                                <input id="nombre" class="form-control"  Name="nombre_Pre" type="text" placeholder="Nombre" >
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">

                            </div>
                        </div>

                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Correo</label>
                                <input id="email" class="form-control" Name="email_Pre" type="email" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Telefono</label>
                                <input id="tel" class="form-control" Name="telefono_Pre" type="tel" placeholder="Teléfono/Celular"/>
                               
                            </div>
                        </div>

                        <p>¿Trabaja?</p>

                        <div class="control-group">
                            <div>
                                <input id="si" type="radio" Name="trabaja_Pre" value="Si">
                                <label for="si">Si</label>
                                
                                <br>

                                <input checked id="no" type="radio" Name="trabaja_Pre" value="No">
                                <label for="no">No</label>
                            </div>
                        </div>

                        <p>¿Es mayor de edad?</p>

                        <div class="control-group">
                            <div>
                                <label for="mayor">Si</label>
                                <input id="mayor" type="radio" name="edad_Pre" value="Si">
                                <br>
                                <label for="menor">No</label>
                                <input checked id="menor" type="radio" name="edad_Pre" value="No">
                            </div>

                        </div>

                        
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>DNI</label>
                                <input id="dni" class="form-control" Name="dni_Pre" type="number" placeholder="Número DNI" />

                            </div>
                        </div>
                       <br>


                        <input type="submit" name="submit" id="sendMessageButton"  value="Enviar Datos" class="btn btn-primary">
